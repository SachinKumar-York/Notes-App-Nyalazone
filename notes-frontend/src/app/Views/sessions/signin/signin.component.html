<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="mt-5" #signinForm="ngForm" (ngSubmit)="onSignin(signinForm)">
        <h2 class="text-center">Sign In</h2>

        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Enter email"
                 name="email" ngModel required email [(ngModel)]="userpass.email"
                 #email="ngModel">
          <div *ngIf="email.invalid && email.touched" class="text-danger"> 
            <small *ngIf="email.errors?.required">Email is required.</small> 
            <small *ngIf="email.errors?.email">Invalid email address.</small> 
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                 name="password" ngModel required [(ngModel)]="userpass.password"
                 #password="ngModel"> 
          <div *ngIf="password.invalid && password.touched" class="text-danger"> 
            <small *ngIf="password.errors?.required">Password is required.</small> 
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block" [disabled]="signinForm.invalid">Sign In</button> 
      </form>
    </div>
  </div>
</div>
