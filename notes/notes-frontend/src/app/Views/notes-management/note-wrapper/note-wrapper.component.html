<div class="wrapper bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
    <a class="navbar-brand text-light" href="http://localhost:4200/notes-management/note-wrapper" >Notes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-light" href="#">SignUP with new account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" (click)="goToBins()">Bin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="http://localhost:4200">LogOut</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Add Note</h2>
            <form (ngSubmit)="addNote()">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="new_note_added.note_title" name="title" required>
              </div>
              <div class="form-group">
                <label for="desc">Description</label>
                <textarea class="form-control" id="desc" [(ngModel)]="new_note_added.note_desc" name="desc" required></textarea>
              </div>
              <div class="form-group">
                <label for="color">Color</label>
                <input type="color" class="form-control" id="color" [(ngModel)]="new_note_added.note_color" name="color">
              </div>
              <button type="submit" class="btn btn-primary">Add Note</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3" *ngFor="let note of notes_data">
        <div class="card mb-3" [style.border-color]="note.note_color" (click)="openModal(note)">
          <div class="card-body">
            <h3 class="card-title">{{ note.note_title }}</h3>
            <p class="card-text">{{ note.note_desc }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="myModal" class="modal" style="display: none;">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="closeModal()">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="editTitle">Title</label>
              <input type="text" class="form-control" id="editTitle" [(ngModel)]="selected_note.note_title" name="editTitle" required>
            </div>
            <div class="form-group">
              <label for="editDesc">Description</label>
              <textarea class="form-control" id="editDesc" [(ngModel)]="selected_note.note_desc" name="editDesc" required></textarea>
            </div>
            <div class="form-group">
              <label for="editColor">Color</label>
              <input type="color" class="form-control" id="editColor" [(ngModel)]="selected_note.note_color" name="editColor">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="updateNote()">Update Note</button>
          <button type="button" class="btn btn-primary" (click)="openConfirmModal()">Delete Note</button>
          <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="confirmModal" class="modal" style="display: none;">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="closeConfirmModal()">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this note?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="deleteNote()">Yes</button>
          <button type="button" class="btn btn-default" (click)="closeConfirmModal()">No</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer mt-auto py-3 bg-dark">
    <div class="container">
      <span class="text-muted white">Â© 2024 Copyright: NotesApp.com</span>
    </div>
  </footer>
</div>
